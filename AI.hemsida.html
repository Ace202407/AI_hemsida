<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Styly</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-purple: #e6d6f5;
      --dark-purple: #5a2a83;
      --text-dark: #1a1a1a;
      --text-light: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      background-color: var(--light-purple);
      color: var(--text-dark);
      transition: all 0.4s ease;
    }
    header {
      position: relative;
      padding: 20px 40px;
      background-color: var(--dark-purple);
      color: var(--text-light);
      transition: all 0.4s ease;
    }
    .logo {
      font-family: 'Rock Salt', cursive;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }
    nav select {
      padding: 5px;
      font-size: 16px;
      border: 2px solid var(--light-purple);
      background-color: var(--dark-purple);
      color: var(--text-light);
      border-radius: 6px;
      transition: all 0.3s;
    }
    nav select:hover {
      background-color: var(--light-purple);
      color: var(--text-dark);
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
      flex-wrap: wrap;
    }
    .gallery-item {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .title {
      font-size: 24px;
      margin-top: 20px;
      color: var(--dark-purple);
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 60%;
      font-size: 18px;
    }
    table, th, td {
      border: 2px solid var(--dark-purple);
      transition: all 0.4s ease;
    }
    th, td {
      padding: 12px;
    }
    th {
      background-color: var(--dark-purple);
      color: var(--text-light);
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      background-color: var(--dark-purple);
      color: var(--text-light);
      font-size: 14px;
      transition: all 0.4s ease;
    }
    .inverted {
      --light-purple: #5a2a83;
      --dark-purple: #e6d6f5;
      --text-dark: #ffffff;
      --text-light: #1a1a1a;
    }
    .toggle-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: var(--dark-purple);
      color: var(--text-light);
      border: none;
      padding: 12px 18px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s;
    }
    .toggle-btn:hover {
      background-color: var(--light-purple);
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span>★</span>
      Styly
      <span>★</span>
    </div>
    <nav>
      <select onchange="location = this.value;">
        <option selected disabled>Meny</option>
        <option value="#hem">Hem</option>
        <option value="#omoss">Om oss</option>
        <option value="#kontakt">Kontakt</option>
      </select>
    </nav>
  </header>

  <main>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://www.baublebar.com/images/ring-set.jpg" alt="Guldringar">
        <p>Ringar</p>
      </div>
      <div class="gallery-item">
        <img src="https://www.jcojewellery.com/images/sunrise-ring.jpg" alt="Guldring">
        <p>Halsband</p>
      </div>
      <div class="gallery-item">
        <img src="https://vcoterie.com/images/stethoscope-ring.jpg" alt="Örhängen">
        <p>Örhängen</p>
      </div>
    </div>

    <div class="title">Smycken för alla</div>

    <table>
      <tr><th>Produkt</th><th>Pris</th></tr>
      <tr><td>Örhängen</td><td>100 kr</td></tr>
      <tr><td>Halsband</td><td>130 kr</td></tr>
      <tr><td>Ringar</td><td>50 kr</td></tr>
    </table>
  </main>

  <footer>
    &copy; 2025 Styly. Alla rättigheter förbehållna.
  </footer>

  <button class="toggle-btn" onclick="document.body.classList.toggle('inverted')">
    Byt färger
  </button>
</body>
</html>
