<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Styly</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #e6d6f5;        /* ljus lila bakgrund */
      --detail-color: #5a2a83;    /* mörk lila detaljer */
      --text-dark: #1a1a1a;
      --text-light: #ffffff;

      /* färger för inverterat läge */
      --bg-color-inverted: #5a2a83;     /* bakgrund blir mörklila */
      --detail-color-inverted: #7b4db3; /* detaljer blir lite ljusare än mörk lila */
      --text-dark-inverted: #ffffff;    /* text blir vit för kontrast */
    }

    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      background-color: var(--bg-color);
      color: var(--text-dark);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    header {
      position: relative;
      padding: 20px 40px;
      background-color: var(--detail-color);
      color: var(--text-light);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .logo {
      font-family: 'Rock Salt', cursive;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }

    nav select {
      padding: 5px;
      font-size: 16px;
      border: 2px solid var(--bg-color);
      background-color: var(--detail-color);
      color: var(--text-light);
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav select:hover {
      background-color: var(--bg-color);
      color: var(--text-dark);
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .gallery-item {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-item img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .title {
      font-size: 24px;
      margin-top: 20px;
      color: var(--detail-color);
      transition: color 0.4s;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 60%;
      font-size: 18px;
    }

    table, th, td {
      border: 2px solid var(--detail-color);
      transition: border-color 0.4s, background-color 0.4s, color 0.4s;
    }

    th, td {
      padding: 12px;
    }

    th {
      background-color: var(--detail-color);
      color: var(--text-light);
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background-color: var(--detail-color);
      color: var(--text-light);
      font-size: 14px;
      transition: background-color 0.4s, color 0.4s;
    }

    .toggle-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: var(--detail-color);
      color: var(--text-light);
      border: none;
      padding: 12px 18px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-btn:hover {
      background-color: var(--bg-color);
      color: var(--text-dark);
    }

    /* inverterat läge: bakgrund och detaljer byter färg + text blir mer läsbar */
    .inverted {
      --bg-color: var(--bg-color-inverted);
      --detail-color: var(--detail-color-inverted);
      --text-dark: var(--text-dark-inverted);
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span>★</span>
      Styly
      <span>★</span>
    </div>
    <nav>
      <select onchange="location = this.value;">
        <option selected disabled>Meny</option>
        <option value="#hem">Hem</option>
        <option value="#omoss">Om oss</option>
        <option value="#kontakt">Kontakt</option>
      </select>
    </nav>
  </header>

  <main>
    <div class="gallery">
      <div class="gallery-item">
        <img src="ringar.jpg" alt="Ringar">
        <p>Ringar</p>
      </div>
      <div class="gallery-item">
        <img src="halsband.jpg" alt="Halsband">
        <p>Halsband</p>
      </div>
      <div class="gallery-item">
        <img src="orhangen.jpg" alt="Örhängen">
        <p>Örhängen</p>
      </div>
    </div>

    <div class="title">Smycken för alla</div>

    <table>
      <tr><th>Produkt</th><th>Pris</th></tr>
      <tr><td>Örhängen</td><td>100 kr</td></tr>
      <tr><td>Halsband</td><td>130 kr</td></tr>
      <tr><td>Ringar</td><td>50 kr</td></tr>
    </table>
  </main>

  <footer>
    &copy; 2025 Styly. Alla rättigheter förbehållna.
  </footer>

  <button class="toggle-btn" onclick="document.body.classList.toggle('inverted')">
    Byt färger
  </button>
</body>
</html>
